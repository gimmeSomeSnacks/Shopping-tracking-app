<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href = "/css/enter.css" rel = "stylesheet">
    <link href = "/css/general.css" rel = "stylesheet">
</head>
<body>
<header>
    <nav class = "menu">
        <a href="/catalog"><div class = "menuBox" id = "first"><p>Каталог</p></div></a>
        <a href="/account"><div class = "menuBox"><p>Аккаунт</p></div></a>
        <a href="#" id = "cartLink"><div class = "menuBox" id = "last"><p>Корзина</p></div></a>
    </nav>
</header>
<main>
    <form id="signInForm" class="logForm">
        <h2>С Возвращением!</h2>
        <div class = "textInput">
            <input type="text" id="signInEmail" placeholder="Крч вводи уже" required>
            <input type="password" id="signInPassword" placeholder="Пароль" required>
            <button type="button" class = "shineButton" onclick="signIn()">Войти</button>
        </div>
        <button id = "signUp" class = "buttonSmaller" onclick="clearSignIn()">Нет аккаунта</button>
    </form>


    <form id="signUpForm" class="logForm" style="display: none;">
        <h2>Регистрация</h2>
        <div class = "textInput">
            <input type="text" id="signUpName" placeholder="Имя" required>
            <input type="text" id="signUpSirname"  placeholder="Фамилия" required>
            <input type="email"  id="signUpEmail" placeholder="Почта" required>
            <input type="tel" id="signUpPhoneNumber" placeholder="Номер телефона" required>
            <input type="password" id="signUpPassword" placeholder="Пароль" oninput="showConfirmation()" required>
            <input type="password" id="signUpConfirmation" style="display: none;" placeholder="Подтвердить пароль" required>
            <div id="error-message" style="display: none; color: red;">Пароли не совпадают</div>
            <div class = "shineButton" onclick="signUp()">Зарегестрироваться</div>
        </div>
        <button id = "signIn" class = "buttonSmaller" onclick="clearSignUp()">Уже есть аккаунт</button>
    </form>
</main>
<footer class="end">
    <div class = "contacts">
        <h2>Связаться с нами</h2>
        <p>Понедельник - Пятница</p>
        <p>09 : 00 - 18 : 00</p>
        <p style="color: white;">Наш номер телефона:</p>
        <a href="tel:89999999999">+7 (999) 999-99-99</a>
        <p style="color: white;">Наша почта:</p>
        <a href="mailto:example@gmail.com">example@gmail.com</a>
        <p>Менеджер: </p>
        <p>Туганов Н.А. ИКБО-20-22</p>
    </div>
</footer>
<script src="/js/enter.js"></script>
</body>
</html>
