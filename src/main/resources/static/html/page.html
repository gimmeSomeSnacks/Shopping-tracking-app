<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Название страницы</title>
    <link rel="stylesheet" href="/css/account.css">
</head>
<body>
    <input value = "Название страницы" id = "pageId">
    <main>
        <aside id = "menu"></aside>
        <div id = "statistics">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth">❮</button>
                    <span id="currentMonth"></span>
                    <button id="nextMonth">❯</button>
                </div>
                <div class="calendar-body">
                    <div class="calendar-weekdays">
                        <div>Пн</div>
                        <div>Вт</div>
                        <div>Ср</div>
                        <div>Чт</div>
                        <div>Пт</div>
                        <div>Сб</div>
                        <div>Вс</div>
                    </div>
                    <div id="calendarDates" class="calendar-dates"></div>
                </div>
            </div>
            <div id = "diagram"></div>
            <div id = "tags">
                <div class="tag-container" id="addTag">
                    <span>Добавить тег</span>
                </div>
            </div>
        </div>
        <div id = "expenses">
            <div>
                <input value = "Потрачено">
                <input value = "Ожидаемые траты" id = "expectedExpenses">
            </div>
            <ul id = "checks">
                <li id = "add-article"><span>Добавить что-то</span></li>
            </ul>
        </div>
    </main>
    <script src="/js/page.js"></script>
</body>
</html>
