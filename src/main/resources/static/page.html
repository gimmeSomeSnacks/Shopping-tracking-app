<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Название страницы</title>
    <link href = "/css/general.css" rel = "stylesheet">
    <link href = "/css/page.css" rel = "stylesheet">
</head>
<body>
    <main>
        <input id = "pageId">
        <div id = "statistics">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth">❮</button>
                    <span id="currentMonth"></span>
                    <button id="nextMonth">❯</button>
                </div>
                <div class="calendar-body">
                    <div class="calendar-weekdays">
                        <div>Пн</div>
                        <div>Вт</div>
                        <div>Ср</div>
                        <div>Чт</div>
                        <div>Пт</div>
                        <div>Сб</div>
                        <div>Вс</div>
                    </div>
                    <div id="calendarDates" class="calendar-dates"></div>
                </div>
            </div>
            <div id = "diagram"></div>
            <div id = "tags">
                <div class="tag-container" id="addTag">
                    <button class = "medium-button">Добавить категорию</button>
                </div>
            </div>
        </div>
        <div id = "expenses">
            <div id = "expenses-sum">
                <label>Общая сумма трат</label>
                <label>Ожидаемая сумма трат</label>
                <input placeholder = "Общая сумма трат">
                <input placeholder = "Ожидаемая сумма трат" id = "expectedExpenses">
            </div>
            <ul id = "checks">
                <li id = "add-article"><button class = "medium-button">Добавить покупку</button></li>
            </ul>
        </div>
    </main>
    <script src="/js/page.js"></script>
</body>
</html>
